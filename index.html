<!DOCTYPE html>
<html>
<head>
    <title>Picture on table</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="polaroid rotate_right">
        <img src="images/Flag_Of_Canada.svg" alt="Canadian flag" width="284" height="213">
        <p class="caption">The national flag of Canada, the Maple Leaf.</p>
    </div>
    <div class="polaroid rotate_left" id="second">
        <img src="images/Turkey_Wild.jpg" alt="Turkey bird" width="284" height="213">
        <p class="caption">The turkey is a state bird of Alabama.</p>
    </div>
    <div class="polaroid rotate_right" id="third">
        <img src="images/Hollywood_Sign.jpg" alt="Hollywood Sign" width="284" height="213">
        <p class="caption">The famous Hollywood sign in Los Angeles, CA.</p>
    </div>
</body>
</html>
